# IDC Optimization: mri_t1gd_tumor
version: "1.0"
name: "IDC Mri T1Gd Tumor"
description: "Parameter optimization for mri_t1gd_tumor using IDC data"

settings:
  n_trials: 30
  pruning: true
  pruner: "hyperband"
  sampler: "tpe"
  primary_metric: "dice"
  save_segmentations: true
  save_screenshots: true

recipes:
  - path: "recipes/idc_mri_t1gd_tumor.py"
    gold_standard: "GoldStandards/idc_mri_t1gd_tumor/gold.seg.nrrd"
    dicom_source: "idc_data/mri_t1gd_tumor"

parameter_space:
  global:
    edge_sensitivity:
      type: int
      range: [20, 80]
      step: 10
    threshold_zone:
      type: int
      range: [30, 70]
      step: 10
    brush_radius_mm:
      type: float
      range: [8.0, 30.0]
      step: 2.0

  algorithm_substitution:
    enabled: true
    candidates:
      - geodesic_distance
      - watershed
      - random_walker
      - connected_threshold
      - region_growing
      - threshold_brush

  algorithms:
    geodesic_distance:
      geodesic_edge_weight:
        type: float
        range: [4.0, 15.0]
    watershed:
      watershed_gradient_scale:
        type: float
        range: [0.5, 2.5]
    random_walker:
      random_walker_beta:
        type: float
        range: [50.0, 200.0]
    region_growing:
      region_growing_multiplier:
        type: float
        range: [1.5, 4.0]
    connected_threshold:
      pass: true
    threshold_brush:
      pass: true

output:
  reports: [json, markdown]
  algorithm_profiles: true

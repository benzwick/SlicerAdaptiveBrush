# Per-Algorithm Optimization Configuration
# =========================================
# Runs optimization for EACH algorithm separately to find optimal
# parameters for all algorithms (not just the best one).
#
# NOTE: Results are specific to brain MRI tumor segmentation.
# May not generalize to other anatomy/modalities.

version: "1.0"
name: "Per-Algorithm Optimization"
description: "Find optimal parameters for each algorithm independently"

settings:
  n_trials: 30  # Per algorithm, so 30 * 7 = 210 total effective trials
  timeout_minutes: null
  pruning: true
  pruner: "hyperband"
  sampler: "tpe"
  primary_metric: "dice"
  save_segmentations: true
  save_screenshots: false  # Save disk space

recipes:
  - path: "recipes/brain_tumor_1.py"
    gold_standard: "GoldStandards/MRBrainTumor1_tumor/gold.seg.nrrd"

parameter_space:
  # Common parameters
  global:
    edge_sensitivity:
      type: int
      range: [20, 80]
      step: 5
    threshold_zone:
      type: int
      range: [30, 70]
      step: 5
    brush_radius_mm:
      type: float
      range: [15.0, 40.0]
      step: 5.0

  # NO algorithm substitution - run separately for each
  algorithm_substitution:
    enabled: false

  # Algorithm-specific parameters
  algorithms:
    geodesic_distance:
      geodesic_edge_weight:
        type: float
        range: [4.0, 15.0]
      geodesic_smoothing:
        type: float
        range: [0.2, 1.0]

    watershed:
      watershed_gradient_scale:
        type: float
        range: [0.5, 2.5]
      watershed_smoothing:
        type: float
        range: [0.2, 1.0]

    random_walker:
      random_walker_beta:
        type: float
        range: [50.0, 200.0]
        step: 25.0

    level_set:
      level_set_propagation:
        type: float
        range: [0.5, 2.5]
      level_set_curvature:
        type: float
        range: [0.5, 2.5]
      level_set_iterations:
        type: int
        range: [30, 150]
        step: 20

    region_growing:
      region_growing_multiplier:
        type: float
        range: [1.5, 4.0]
      region_growing_iterations:
        type: int
        range: [2, 8]

    connected_threshold:
      pass: true

    threshold_brush:
      pass: true

output:
  reports:
    - json
    - markdown
  algorithm_profiles: true

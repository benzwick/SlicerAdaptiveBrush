# Default Optimization Configuration
# ==================================
# General-purpose configuration for algorithm parameter optimization.
# Use this as a starting point for custom configurations.

version: "1.0"
name: "Default Optimization"
description: "General-purpose parameter optimization configuration"

settings:
  n_trials: 50
  timeout_minutes: null  # No timeout
  pruning: true
  pruner: "hyperband"      # hyperband, median, none
  sampler: "tpe"           # tpe, random, cmaes
  primary_metric: "dice"   # dice, hausdorff_95
  save_segmentations: true
  save_screenshots: true

# Recipe to optimize
recipes:
  - path: "recipes/brain_tumor_1.py"
    gold_standard: "GoldStandards/MRBrainTumor1_tumor/gold.seg.nrrd"

# Parameter search space
parameter_space:
  # Common parameters (apply to all algorithms)
  global:
    edge_sensitivity:
      type: int
      range: [20, 80]
      step: 10
    threshold_zone:
      type: int
      range: [30, 70]
      step: 10
    brush_radius_mm:
      type: float
      range: [10.0, 40.0]
      step: 5.0

  # Algorithm selection - all 7 algorithms
  algorithm_substitution:
    enabled: true
    candidates:
      - geodesic_distance
      - watershed
      - random_walker
      - level_set
      - connected_threshold
      - region_growing
      - threshold_brush

  # Algorithm-specific parameters
  algorithms:
    geodesic_distance:
      geodesic_edge_weight:
        type: float
        range: [4.0, 15.0]
      geodesic_smoothing:
        type: float
        range: [0.2, 1.0]

    watershed:
      watershed_gradient_scale:
        type: float
        range: [0.5, 2.5]
      watershed_smoothing:
        type: float
        range: [0.2, 1.0]

    random_walker:
      random_walker_beta:
        type: float
        range: [50.0, 200.0]
        step: 25.0

    level_set:
      level_set_propagation:
        type: float
        range: [0.5, 2.0]
      level_set_curvature:
        type: float
        range: [0.5, 2.0]
      level_set_iterations:
        type: int
        range: [30, 150]
        step: 20

    region_growing:
      region_growing_multiplier:
        type: float
        range: [1.5, 4.0]
      region_growing_iterations:
        type: int
        range: [2, 8]

    connected_threshold:
      pass: true

    threshold_brush:
      pass: true

output:
  reports:
    - json
    - markdown
  algorithm_profiles: true
  comparison_table: true

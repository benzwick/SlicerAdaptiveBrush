# Tumor Optimization Configuration
# =================================
# Optimized configuration for brain tumor segmentation in MRBrainTumor1.
# Focuses on algorithms that work well for enhancing tumors.

version: "1.0"
name: "MRBrainTumor1 Tumor Optimization"
description: "Find optimal parameters for brain tumor segmentation"

settings:
  n_trials: 100
  timeout_minutes: 60
  pruning: true
  pruner: "hyperband"
  sampler: "tpe"
  primary_metric: "dice"
  save_segmentations: true
  save_screenshots: true

recipes:
  - path: "recipes/brain_tumor_1.py"
    gold_standard: "GoldStandards/MRBrainTumor1_tumor/gold.seg.nrrd"
    weight: 1.0

parameter_space:
  # Common parameters optimized for tumor segmentation
  global:
    edge_sensitivity:
      type: int
      range: [30, 70]
      step: 5
    threshold_zone:
      type: int
      range: [40, 70]
      step: 5
    brush_radius_mm:
      type: float
      range: [15.0, 35.0]
      step: 5.0

  # Algorithm selection - all 7 algorithms
  algorithm_substitution:
    enabled: true
    candidates:
      - geodesic_distance
      - watershed
      - random_walker
      - level_set
      - connected_threshold
      - region_growing
      - threshold_brush

  # Algorithm-specific parameters
  algorithms:
    geodesic_distance:
      geodesic_edge_weight:
        type: float
        range: [4.0, 14.0]
      geodesic_smoothing:
        type: float
        range: [0.2, 1.0]

    watershed:
      watershed_gradient_scale:
        type: float
        range: [0.5, 2.5]
      watershed_smoothing:
        type: float
        range: [0.3, 1.0]

    random_walker:
      random_walker_beta:
        type: float
        range: [60.0, 180.0]
        step: 20.0

    level_set:
      level_set_propagation:
        type: float
        range: [0.5, 2.5]
      level_set_curvature:
        type: float
        range: [0.5, 2.5]
      level_set_iterations:
        type: int
        range: [30, 100]

    region_growing:
      region_growing_multiplier:
        type: float
        range: [1.5, 4.0]
      region_growing_iterations:
        type: int
        range: [2, 8]

    connected_threshold:
      # Uses global threshold parameters
      pass: true

    threshold_brush:
      # Uses global threshold parameters
      pass: true

output:
  reports:
    - json
    - markdown
    - html
  algorithm_profiles: true
  comparison_table: true

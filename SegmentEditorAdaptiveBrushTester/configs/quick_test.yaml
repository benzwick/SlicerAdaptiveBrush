# Quick Test Configuration
# ========================
# Minimal configuration for testing the optimization framework.
# Uses few trials and limited parameter ranges for fast iteration.

version: "1.0"
name: "Quick Test"
description: "Fast optimization for testing and debugging"

settings:
  n_trials: 10
  timeout_minutes: 5
  pruning: false
  pruner: "none"
  sampler: "random"
  primary_metric: "dice"
  save_segmentations: false
  save_screenshots: false

recipes:
  - path: "recipes/brain_tumor_1.py"
    gold_standard: "GoldStandards/MRBrainTumor1_tumor/gold.seg.nrrd"

parameter_space:
  # Common parameters (limited range for speed)
  global:
    edge_sensitivity:
      type: int
      range: [40, 60]
      step: 10
    threshold_zone:
      type: int
      range: [45, 55]
      step: 5

  # Algorithm selection
  algorithm_substitution:
    enabled: true
    candidates:
      - geodesic_distance
      - watershed

  # Minimal algorithm-specific tuning
  algorithms:
    geodesic_distance:
      geodesic_edge_weight:
        type: float
        range: [6.0, 10.0]

    watershed:
      watershed_gradient_scale:
        type: float
        range: [1.0, 2.0]

output:
  reports:
    - json
  algorithm_profiles: false
  comparison_table: false
